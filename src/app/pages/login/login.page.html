
<ion-content>

  <div id="header">
  <div id="app-bar">
    <ion-icon name="arrow-back" routerLink="/welcome" ></ion-icon>
  </div>

  <div id="logo">
    <img src="assets/iconM.png" alt="logo">
  </div>



    <h1>Fazer login</h1>
    <p>Entre e comece gerenciar seus gastos</p>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" [(ngModel)]="email" placeholder="E-mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" [(ngModel)]="password" placeholder="Senha"></ion-input>
        </ion-item>
        <ion-item class="lemb">
          <ion-label >Lembrar-me</ion-label>
          <ion-checkbox [(ngModel)]="rememberMe"></ion-checkbox>
        </ion-item>

        <span class="forgot"(click)="openForgotPassword()">Esqueci minha senha</span>
        <ion-button expand="block" (click)="login()" >Entrar</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-modal>
      <ion-header>
        <ion-toolbar>
          <ion-title>Recuperar senha</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="stacked">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="resetPassword()">Enviar e-mail de recuperação</ion-button>
      </ion-content>
    </ion-modal>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Ou conecte usando</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="socials">
          <ion-button (click)="facebookLogin()" class="btn-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button (click)="googleLogin()" class="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
