      <div class="menu-header-bg"></div>
      <div class="header-content">

        <ion-label>
          <h1>Menu</h1>
        </ion-label>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle>
        <ion-item routerLink="/profile">
          <ion-icon name="person"></ion-icon>Perfil
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
         <ion-item>
          <ion-icon name="alert-circle" (click)="about()" ></ion-icon>Sobre
         </ion-item>
              <ion-item>
        <ion-button color="danger" expand="block" (click)="confirmLogout()" >
        <ion-icon name="exit-outline"></ion-icon>Sair
      </ion-button>
      </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>

  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
